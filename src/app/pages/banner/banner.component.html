<div class="container-banner">
    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img class="image" [src]="images[0]" alt="Random first slide" />
            </div>
            <div class="carousel-caption">
                <h3>Precisa construir?</h3>
                <button><a href="#">Nos chame</a></button>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img class="image" [src]="images[1]" alt="Random second slide" />
            </div>
            <div class="carousel-caption">
                <h3>Precisa reformar?</h3>
                <p>Reformamos cada detalhe, utilizando dos melhores recursos e ferramentas.</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img class="image" [src]="images[2]" alt="Random third slide" />
            </div>
            <div class="carousel-caption">
                <h3>Trabalhamos com excelência e qualidade!</h3>

            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img class="image" [src]="images[3]" alt="Random fourth slide" />
            </div>
            <div class="carousel-caption">
                <h3>Atendemos a todo o rio de janeiro.</h3>
                <button><a href="#">Faça seu orçamento</a></button>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
